<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Churning model1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1, h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Customer Churn Prediction</h1>

        <form action="/predictdata" method="post">
            
            <div class="form-group">
                <label for="CreditScore">Credit Score:</label>
                <input type="text" name="CreditScore" id="CreditScore" placeholder="Credit Score" required>
            </div>

            <div class="form-group">
                <label for="Geography">Geography:</label>
                <select name="Geography" id="Geography" required>
                    <option value="" disabled selected>Select a country</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select name="Gender" id="Gender" required>
                    <option value="" disabled selected>Select a Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="text" name="Age" id="Age" placeholder="Age" required>
            </div>

            <div class="form-group">
                <label for="Tenure">Tenure:</label>
                <input type="text" name="Tenure" id="Tenure" placeholder="Tenure" required>
            </div>

            <div class="form-group">
                <label for="Balance">Balance:</label>
                <input type="text" name="Balance" id="Balance" placeholder="Balance" required>
            </div>

            <div class="form-group">
                <label for="NumOfProducts">Number of Products:</label>
                <input type="text" name="NumOfProducts" id="NumOfProducts" placeholder="Number of Products" required>
            </div>

            <div class="form-group">
                <label for="HasCrCard">Has Credit Card:</label>
                <select name="HasCrCard" id="HasCrCard" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="IsActiveMember">Is Active Member:</label>
                <select name="IsActiveMember" id="IsActiveMember" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="EstimatedSalary">Estimated Salary:</label>
                <input type="text" name="EstimatedSalary" id="EstimatedSalary" placeholder="Estimated Salary" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        <h2>The churn prediction is: {{ results }}</h2>

        {% if error %}
        <div class="form-group">
            <label>Error:</label>
            <div>{{ error }}</div>
        </div>
        {% endif %}

        {% if churn_probability is not none %}
        <div class="form-group">
            <label>Churn Probability:</label>
            <div>{{ (churn_probability * 100) | round(2) }}%</div>
        </div>
        <div class="form-group">
            <label>Recommended Retention Action:</label>
            <div>{{ action }}</div>
        </div>
        <div class="form-group">
            <label>Estimated Net Gain (ROI proxy):</label>
            <div>${{ net_gain | round(2) }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
